<div fxLayout="column" fxLayoutAlign="space-around center">
    <div><h1>Ajouter Un Produit</h1></div>
    <div>
        <form [formGroup]="produitFormGroup">
            <div fxLayout="column" fxLayoutAlign="space-around center" >
                <div>
                    <mat-form-field appearance="legacy">
                        <mat-label>Id:</mat-label>
                        <input matInput placeholder="Identifiant" formControlName="id" type="number">
                      </mat-form-field></div>
    
                <div>
                      <mat-form-field appearance="legacy">
                        <mat-label>Nom:</mat-label>
                        <input matInput placeholder="Nom" formControlName="nom">
                      </mat-form-field></div>
    
                <div>
              <mat-form-field appearance="fill">
                <mat-label>Unite de mesure:</mat-label>
                <select matNativeControl formControlName="unite" name="unite">
                  <option value="" selected></option>
                  <option *ngFor="let unite of valueUnite" [value]="unite.value">
                    {{unite.viewValue}}
                  </option>
                </select>
              </mat-form-field></div>
    
                        <div>
                            <mat-form-field appearance="legacy">
                              <mat-label>Prix:</mat-label>
                              <input matInput placeholder="Prix" formControlName="prix">
                            </mat-form-field></div>
    
                                  
                        <div>
                                <mat-form-field appearance="fill">
                                    <mat-label>Date de Disponibilité: </mat-label>
                                    <input matInput formControlName="dateDispo" [matDatepicker]="picker" >
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                     <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field></div>
    
                                <div>
                                    <mat-slide-toggle color="#picker" formControlName="statut">Disponibilité </mat-slide-toggle></div>
    
                                
                      <div>
                                  <mat-form-field  appearance="fill">
                                    <mat-label>Description: </mat-label>
                                    <textarea matInput
                                              cdkTextareaAutosize
                                              #autosize="cdkTextareaAutosize"
                                              cdkAutosizeMinRows="1"
                                              cdkAutosizeMaxRows="5"
                                              formControlName="description"></textarea>
                                  </mat-form-field>
                                          </div>
                                          
                                          <div class="example-button-container">
                                            <button [disabled]="produitFormGroup.invalid" mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon" (click)="addProduit()">
                                              <mat-icon>plus_one</mat-icon>
                                            </button>
                                          </div>
    
    
                      
            </div>
                        
                         
        </form>
    </div>


</div>
